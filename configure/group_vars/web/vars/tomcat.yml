---
tomcat_version: 9.0.74

tomcat_webapp_name: "ROOT"

tomcat:
  catalina_home: "/usr/share/tomcat"
  config_file: "/usr/share/tomcat/conf/tomcat.conf"
  server_config_file: "/usr/share/tomcat/conf/server.xml"
  service_config_file: "/etc/systemd/system/tomcat.service"
  owner: "tomcat"
  group: "tomcat"
  hostname: localhost
  server_port: 8005
  catalina_port: 8983
  catalina_redirect_port: 8443
  shutdown_port: 8005
  port: 8080
  root: "/usr/share/tomcat/webapps/{{ tomcat_webapp_name }}"
  root_webapp: "/usr/share/tomcat/webapps/{{ tomcat_webapp_name }}.war"
  binary_url: "https://archive.apache.org/dist/tomcat/tomcat-\
    {{ tomcat_version.split('.')[0] }}/v{{ tomcat_version }}/bin/\
    apache-tomcat-{{ tomcat_version }}.tar.gz"

# Set initial (Xms) and maximum (Xmx) Java heap space allocation which is used
# by Tomcat. Change this according to how much RAM you want to allocate to XNAT.
# MetaspaceSize is only for startup tuning - it is the INITIAL metaspace usage
# threshold at which garbage collection will kick in, but the value is not
# critical as it will be automatcally adjusted over time.
# You may want to increase the heap space if you have enough RAM available.
java_mem:
  Xms: "512M"
  Xmx: "1G"
  MetaspaceSize: "100M"
